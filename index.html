<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
    <title>Poke-wiki</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-light w-100">
        <div class="container align-items-center">
          <a class="navbar-brand mx-auto" href="./index.html">
            <img
              src="./img/pokemon_wiki_logo.svg"
              alt="A pokémon head with 'Pokémon Wiki' text below"
            />
          </a>
          <h1 class="flex-grow-1">Pokémon Wiki</h1>
          <div class="search-wrapper">
            <input
              id="pokemon-search"
              type="text"
              placeholder="Search for pokemons..."
            />
            <img
              class="search-glass"
              src="./img/pokemon_search_glass.svg"
              alt=""
            />
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Loading modal during fetching -->
      <div
        class="modal fade modal-fullscreen bg-secodnary position-absolute"
        id="loading-modal"
        tabindex="-1"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title h1 fw-bold">Loading...</h5>
            </div>
          </div>
        </div>
      </div>
      <ul class="pokemon-list list-group gap-1"></ul>

      <!-- Modal details for pokemons -->
      <div class="modal fade" id="pokemon-modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title h1 fw-bold" id="pokemon-name">
                Modal title
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer justify-content-between">
              <div class="d-flex flex-column align-items-center">
                <img
                  id="left-arrow"
                  class="modal-icons"
                  src="./img/icon_arrow_left.svg"
                  alt="clickable arrow to show previous pokemon"
                />
                <p class="mb-0 p-0">Previous</p>
              </div>
              <div class="d-flex flex-column align-items-center">
                <img
                  id="right-arrow"
                  class="modal-icons"
                  src="./img/icon_arrow_right.svg"
                  alt="clickable arrow to show next pokemon"
                />
                <p class="mb-0 p-0 pe-1">Next</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/promise-polyfill.js"></script>
    <script src="./js/fetch-polyfill.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
